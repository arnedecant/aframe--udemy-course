<!doctype html>
<html>
    <head>
        <title>L10 - Breaking primitives down</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="L10-img-BG" src="10/L10-img-background.jpg">
            </a-assets>
            
            <!-- Background Image -->
            <a-image 
                src="#L10-img-BG" 
                position="0 1.6 -11" 
                scale="12 9 1">
            </a-image>
            
            <!-- PRIMITIVES -->
            <a-box
                position="-1 0.5 -4">
            </a-box>

            <a-entity
                geometry="primitive: box"
                material="shader: standard; color: #FFFFFF"
                position="1 0.5 -4">
            </a-entity>

            <a-entity
                geometry="
                    primitive: cylinder;
                    theta-length: 90;
                    theta-start: 135;
                    radius: 0.707;
                    height: 0.833;
                    open-ended: true"
                material="
                    shader: flat; 
                    color: #FFFFFF;
                    side: double;
                    src: #L10-img-BG;"
                scale="-10 10 10"
                position="0 1.5 0">
            </a-entity>
            
        </a-scene>
    </body>
</html>
