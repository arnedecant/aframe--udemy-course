<!doctype html>
<html>
    <head>
        <title>L14 - Loading and displaying 3D models</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <!-- Download and move your 3D models to the ASSETs folder -->
            <a-assets>
                <img id="sky" src="14/clear-sunny-sky.jpg">
                <a-asset-item id="village" src="14/scene.gltf"></a-asset-item>
                <a-asset-item id="catapult" src="14/Catapult.obj"></a-asset-item>
                <a-asset-item id="catapult-mtl" src="14/Catapult.mtl"></a-asset-item>
            </a-assets>

            <a-entity position="-3 0 50">
                <a-camera active="false"></a-camera>
            </a-entity>

            <a-entity position="0 25 100">
                <a-camera active="true"></a-camera>
            </a-entity>
            
            <a-sky src="#sky"></a-sky>

            <a-entity gltf-model="#village"></a-entity>
            <a-entity 
                obj-model="obj: #catapult; mtl: #catapult-mtl"
                position="-10 0 50"
                rotation="0 200 0"
                scale="0.5 0.5 0.5">
            </a-entity>
            
        </a-scene>
    </body>
</html>
