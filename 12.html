<!doctype html>
<html>
    <head>
        <title>L12 - Sky and 360Â° image</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="12/floor-512.jpg">
                <img id="floor-NRM" src="12/floor-512-NRM.jpg">
                <img id="clear-sunny-sky" src="12/clear-sunny-sky.jpg">
                <img id="panorama" src="12/panorama.jpg">
            </a-assets>

            <!-- <a-sky src="#panorama"></a-sky> -->

            <a-sky
                src="#clear-sunny-sky"
                rotation="0 65 0">
            </a-sky>

            <a-plane
                material="
                    color: #FFFFFF;
                    src: #floor;
                    repeat: 5000 5000;
                    normal-map: #floor-NRM;
                    normal-texture-repeat: 5000 5000;
                    roughness: 0.7;"
                rotation="-90 0 0"
                scale="10000 10000 1">
            </a-plane>

            <!-- <a-plane
                material="
                    color: #00AA00;
                    shader: flat;"
                rotation="-90 0 0"
                scale="10000 10000 1">
            </a-plane> -->
            
        </a-scene>
    </body>
</html>
