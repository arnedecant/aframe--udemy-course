<!doctype html>
<html>
    <head>
        <title>L13 - Camera Primitive</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="13/floor-1024.jpg">
                <img id="average-height" src="13/average-height.png">
            </a-assets>
            
            <!-- Ground -->
            <a-plane 
                src="#floor" 
                shader="flat" 
                rotation="-90 0 0" 
                scale="5 5 1">
            </a-plane>

            <a-cylinder 
                color="#AA0000"
                radius="0.5"
                height="2"
                position="-2 1 0">
            </a-cylinder>

            <a-box
                color="#00AA00"
                height="2"
                depth="4"
                position="2 1 0">
            </a-box>

            <a-image
                src="#average-height"
                scale="2 2 1"
                position="0 1 -2">
            </a-image>

            <a-entity position="0 0 5" name="adult">
                <a-camera user-height="1.6" active="true"></a-camera>
            </a-entity>

            <a-entity position="0 0 5" name="child">
                <a-camera user-height="0.9" active="false"></a-camera>
            </a-entity>

            <a-entity position="0 5 5" name="aerial">
                <a-camera active="true"></a-camera>
            </a-entity>
            
        </a-scene>
    </body>
</html>
